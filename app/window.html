<!DOCTYPE html>

<html>

<head>
  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title data-message="mountHeader"></title>

  <script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script>

  <link href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet">

  <link rel="stylesheet" href="styles/style.css">
</head>

<body>

  <div class="container-fluid">

    <div class="list">
      <div id="credentials">
      </div>
      <div class="toolbar">
        <div id="btnSettings" class="glyphicon glyphicon-cog" aria-hidden="true"></div>
        <div id="btnSearch" class="glyphicon glyphicon-search" aria-hidden="true"></div>
      </div>
    </div>

    <div class="main">
      <div class="row header">
        <div class="col-xs-1">
          <img src="/icons/48.png" id="logo" />
        </div>
        <div class="col-xs-11">
          <h2 data-message="mountHeader"></h2>
        </div>
      </div>

      <form>
        <div class="row">
          <div class="col-xs-6">
            <div class="form-group">
              <label data-message="serverName"></label>
              <input type="text" id="serverName" data-message="serverName" class="form-control" />
            </div>
          </div>
          <div class="col-xs-6">
            <div class="form-group">
              <label data-message="serverPort"></label>
              <input type="number" id="serverPort" data-message="serverPort" class="form-control" value="445" />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-6">
            <div class="form-group">
              <label data-message="username"></label>
              <input type="text" id="username" data-message="username" class="form-control" />
            </div>
          </div>
          <div class="col-xs-6">
            <div class="form-group">
              <label data-message="password"></label>
              <input type="password" id="password" data-message="password" class="form-control" />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <label data-message="domainName"></label>
              <input type="text" id="domainName" data-message="domainName" class="form-control" />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-6">
            <div class="form-group">
              <label data-message="sharedResourceName"></label>
              <input type="text" id="sharedResourceName" data-message="sharedResourceName" class="form-control" />
            </div>
          </div>
          <div class="col-xs-6">
            <div class="form-group">
              <label data-message="rootDirectory"></label>
              <input type="text" id="rootDirectory" data-message="rootDirectory" class="form-control" />
            </div>
          </div>
        </div>

        <div class="row buttons">
          <div class="col-xs-6">
            <button id="btnMount" class="btn btn-primary center-block" data-message="mount"></button>
          </div>
          <div class="col-xs-6">
            <button id="btnKeep" class="btn btn-default center-block" data-message="keep"></button>
          </div>
        </div>
      </form>
    </div>

  </div>

  <div class="modal fade" tabindex="-1" role="dialog" id="settingsDialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-body">
          <form>
            <div class="form-group">
              <div class="row">
                <div class="col-xs-4">
                  <label>Keep Password</label>
                </div>
                <div class="col-xs-8">
                  <div class="radio-inline">
                    <input type="radio" id="keepPasswordYes" name="keepPassword" /> Yes
                  </div>
                  <div class="radio-inline">
                    <input type="radio" id="keepPasswordNo" name="keepPassword" /> No
                  </div>
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="row">
                <div class="col-xs-4">
                  <label>Log Level</label>
                </div>
                <div class="col-xs-8">
                  <div class="radio-inline">
                    <input type="radio" id="debugLevelTrace" name="debugLevel" /> Trace
                  </div>
                  <div class="radio-inline">
                    <input type="radio" id="debugLevelInfo" name="debugLevel" /> Info
                  </div>
                  <div class="radio-inline">
                    <input type="radio" id="debugLevelError" name="debugLevel" /> Error
                  </div>
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="row">
                <div class="col-xs-4">
                  <label>Max Protocol Version</label>
                </div>
                <div class="col-xs-8">
                  <div class="radio-inline">
                    <input type="radio" id="maxProtocolVersionSmb1" name="maxProtocolVersion" /> SMB1/CIFS
                  </div>
                  <div class="radio-inline">
                    <input type="radio" id="maxProtocolVersionSmb2" name="maxProtocolVersion" /> SMB2
                  </div>
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="row">
                <div class="col-xs-4">
                  <label>LMCompatibilityLevel</label>
                </div>
                <div class="col-xs-8">
                  <select class="form-control" id="lmCompatibilityLevel">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                  </select>
                </div>
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" tabindex="-1" role="dialog" id="serviceListDialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h4>Service List</h4>
        </div>
        <div class="modal-body">
          <form id="serviceListForm">
            <div class="form-group" id="serviceList">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal" data-message="cancel"></button>
          <button type="button" class="btn btn-primary" id="btnSelectServer" data-message="select"></button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" tabindex="-1" role="dialog" id="selectSharedResourceDialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-body">
          <form id="selectSharedResourceForm">
            <div class="form-group" id="sharedResources">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal" id="btnCancel" data-message="cancel"></button>
          <button type="button" class="btn btn-primary" id="btnConnect" data-message="connect"></button>
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
  <script type="text/javascript" src="bower_components/jquery.toaster/jquery.toaster.js"></script>
  <script type="text/javascript" src="scripts/window.js"></script>

</body>

</html>
